name: Continuous integration icons

on:
  push:
    branches:
      - master
    paths:
      - icons/**

jobs:
  create-release:
    if: github.repository == 'lucide-icons/lucide'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ needs.pre-build.outputs.YARN_CACHE_DIR }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn --pure-lockfile

      - name: Create new version
        id: new-version
        run: echo "::set-output name=NEW_VERSION::$(.github/workflows/version-up.sh --patch)"

      - name: Create change log
        id: change-log
        run: echo "::set-output name=CHANGE_LOG::$(yarn generate:changelog)"

      - name: Tag test
        run: git tag --list

